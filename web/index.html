<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">  
        <form id="contact" action="/changeWifi" method="post">
        <h3>Welcome to Fish Peaks</h3>
        <h4>Type the wifi network to be used</h4>
        <fieldset>
            <input name="SSID" placeholder="SSID" type="text" required autofocus>
        </fieldset>
        <fieldset>
            <input name="PWD" placeholder="Password" type="text" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
        </form>
    </div>
</body>
